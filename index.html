<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Template</title>
</head>

<body>
    <div class="container">
        <div class="color"></div>
        <h1>Sign Up</h1>
        <div class="signUp_box">
            <h3>Create Your Account</h3>
            <form action="#">
                <div class="inps">
                    <label for="userName">USER NAME</label>
                    <div class="inp_box">
                        <label for="userName"><i class="bi bi-person"></i></label>
                        <input type="text" name="userName" id="userName" placeholder="Enter Username...">
                    </div>
                </div>
                <div class="inps">
                    <label for="userEmail">EMAIL ADDRESS</label>
                    <div class="inp_box" id="email_box">
                        <label for="userEmail"><i class="bi bi-envelope"></i></label>
                        <input type="email" name="userEmail" id="userEmail" placeholder="Enter Email Address...">
                    </div>
                </div>
                <div class="inps">
                    <label for="password">PASSWORD</label>
                    <div class="inp_box" id="pass-box">
                        <label for="password"><i class="bi bi-key"></i></label>
                        <input type="password" name="password" id="password" placeholder="Enter Password...">
                    </div>
                </div>
                <div class="inps">
                    <label for="rePassword">RE-PASSWORD</label>
                    <div class="inp_box" id="rePass-box">
                        <label for="rePassword"><i class="bi bi-key"></i></label>
                        <input type="password" name="rePassword" id="rePassword" placeholder="Enter Password...">
                    </div>
                </div>
                <button type="submit">Sign Up</button>
                <p>I'm already a member! <a href="#">Sign In</a></p>
            </form>
        </div>
    </div>


    <script src="./assets/scripts/script.js"></script>
</body>

</html>
